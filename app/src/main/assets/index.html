<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <script src="app.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap");

      * {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        margin-left: auto;
        margin-right: auto;
        max-width: 400px;
        padding: 20px;
      }

      .flex {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
      }

      label,
      input {
        font-size: 14px;
        font-weight: 300;
        margin-bottom: 5px;
      }

      #messages {
        list-style-type: none;
      }
      #messages li {
        background: teal;
        border-radius: 5px;
        color: white;
        margin: 10px;
        padding: 10px;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <h1>My website</h1>
      </div>

      <div class="flex">
        <label for="message">Leave a message</label>
        <input id="message" type="text" />
        <button>Add</button>
      </div>

      <div class="flex">
        <ul id="messages"></ul>
      </div>
    </div>
  </body>
</html>
